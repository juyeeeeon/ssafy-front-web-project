<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://webfontworld.github.io/goodchoice/Jalnan.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Jalnan';
      background-size: cover;
      background-image: url(images/sea.png);
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }
  </style>
</head>

<body>
  <nav
    class="navbar navbar-expand-md bg-dark sticky-top border-bottom bg-primary-subtle border border-primary-subtle rounded-3"
    style="top: 20px; margin: 10px;">
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand" href="./index.html">여행정보를 주다</a>
    </div>
  </nav>


  <!-- 중앙 center content end -->
  <div class="col-6 mx-auto">
    <div class="display-6 m-5 mb-5 text-center" role="alert">내 정보</div>

    <form>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="info-id" placeholder="ID" readonly />
        <label for="floatingInput">아이디</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="info-email" placeholder="E-mail" />
        <label for="floatingInput">이메일</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="info-nickname" placeholder="Nickname" />
        <label for="floatingInput">닉네임</label>
      </div>


      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="info-password" placeholder="Password" />
        <label for="floatingPassword">비밀번호</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="info-password-check" placeholder="Password" />
        <label for="floatingPassword">비밀번호 확인</label>
      </div>


      <button class="btn btn-outline-dark w-100 py-2 mb-3" type="button" onclick="update()"
        style="background-color: #001e3d; color: white;">
        수정
      </button>
      <button class="btn btn-danger w-100 py-2 mb-3" type="button" onclick="deleteUser()" style="color: white;">
        탈퇴
      </button>
      <button class="btn btn-outline-dark w-100 py-2 mb-3" type="button" onclick="location.href='index.html'"
        style="background-color: #001e3d; color: white;">
        취소
      </button>


    </form>

    <script>
      const user = JSON.parse(window.localStorage.getItem("user"));
      document.getElementById("info-id").value = user.id;
      document.getElementById("info-email").value = user.email;
      document.getElementById("info-nickname").value = user.nickname;

    </script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
